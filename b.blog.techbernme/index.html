<!DOCTYPE html>
<html>
	<head>
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Techbern</title>
		<link rel='stylesheet' href='../z.resources/css/main.css' />
		<style></style>
	</head>
	<body>
		<div>
			<div w3-include-html="../head.html"></div>
			<div id="content"></div>
			<div w3-include-html="./navi.html"></div>
			<div w3-include-html="../foot.html"></div>
		</div>
		<script src="../z.resources/js/html-include.js"></script>
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const post = urlParams.get('post');

			if (post) {
			  const newDiv = document.createElement('div');
			  newDiv.setAttribute('w3-include-html', './' + post + '.html');
			  document.getElementById('content').insertAdjacentElement('afterend', newDiv);
	  
			  includeHTML();  // calling from html-include.js
			} else {
			  const newDiv = document.createElement('div');
			  newDiv.setAttribute('w3-include-html', './main.html');
			  document.getElementById('content').insertAdjacentElement('afterend', newDiv);
	  
			  includeHTML();  // calling from html-include.js
			}
		</script>
	</body>
</html>
