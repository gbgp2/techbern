		<script>
			const urlParams = new URLSearchParams(window.location.search);
      		const permalink = urlParams.get('permalink');

      		if (permalink == null) {
				// do nothing
      		}else{
				if (permalinks[permalink]) {
        			window.location.href = permalinks[permalink];
      			} else {
        			window.location.href = './404/';
      			}
	  		}
		</script>
